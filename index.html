<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>User Registration Form</h4>
                </div>

                <div class="card-body">
                    <form class="needs-validation" novalidate>

                        <!-- Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter first name</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter last name</div>
                            </div>
                        </div>

                        <!-- Email & Password -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                                <div class="invalid-feedback">Enter a valid email</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" minlength="6" required>
                                <div class="invalid-feedback">Minimum 6 characters</div>
                            </div>
                        </div>

                        <!-- Select -->
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>UK</option>
                                <option>Canada</option>
                            </select>
                            <div class="invalid-feedback">Please select a country</div>
                        </div>

                        <!-- Radio Buttons -->
                        <div class="mb-3">
                            <label class="form-label d-block">Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" required>
                                <label class="form-check-label">Female</label>
                            </div>
                            <div class="invalid-feedback d-block">Select gender</div>
                        </div>

                        <!-- Checkbox -->
                        <div class="mb-3">
                            <label class="form-label d-block">Skills</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">HTML</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">CSS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">JavaScript</label>
                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="mb-3">
                            <label class="form-label">About You</label>
                            <textarea class="form-control" rows="3" required></textarea>
                            <div class="invalid-feedback">Please write something</div>
                        </div>

                        <!-- Terms -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" required>
                            <label class="form-check-label">Agree to terms & conditions</label>
                            <div class="invalid-feedback">You must agree before submitting</div>
                        </div>

                        <!-- Buttons -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4">Submit</button>
                            <button type="reset" class="btn btn-secondary px-4">Reset</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Validation Script -->
<script>
(() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

</body>
</html>
